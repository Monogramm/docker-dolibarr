dist: trusty
sudo: required

services: docker

language: bash

branches:
  only:
    - master

before_script:
  - env | sort
  - dir="images/${VERSION}/php${PHP_VERSION}-${VARIANT}-${ARCHI}"

script:
  - cd "$dir"
  - docker-compose build
  - docker images
  - travis_retry docker-compose up -d && sleep 90
  - docker-compose ps
  - docker-compose logs
  - docker-compose ps "dolibarrdb" | grep "Up"
  - docker-compose ps "dolibarr" | grep "Up"

notifications:
  email: false

